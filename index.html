<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyWebsite</title>
  <link href="https://fonts.googleapis.com/css?family=Kalam|Noto+Sans+TC&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-transparent fixed-top">
      <a class="navbar-brand" href="#">
        <img src="./src/image/logo.png" width="105px" height="75px">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link">Home</a>
          <a class="nav-item nav-link">Menu</a>
          <a class="nav-item nav-link">Intro</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <section class="home fixed_background vh-100">
      <div class="home_content container d-flex flex-column justify-content-around align-items-center">
        <img class="home_picture w-100" src="./src/image/logo_waifu2x.png" width="80%">
        <p class="home_slogan text-center mt-4">一間用心製作甜點，充滿幸福氛圍的溫暖小店</p>
      </div>
    </section>
    <section class="menu fixed_background">
      <h1 class="menu_topic">Menu</h1>
      <div class="swiper-container">
        <div class="swiper-wrapper">
            <img class="swiper-slide" src="src/image/dessert/1.jpg"></img>
            <img class="swiper-slide" src="src/image/dessert/2.jpg"></img>
            <img class="swiper-slide" src="src/image/dessert/3.jpg"></img>
            <img class="swiper-slide" src="src/image/dessert/4.jpg"></img>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </section>
    <section class="intro fixed_background vh-100">
    </section>

  </main>












  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/swiper/js/swiper.min.js"></script>
  <script src="index.js"></script>
</body>
</html>
